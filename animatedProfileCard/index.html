<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card - coding programming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBox">
                <img src="image.jpg">
            </div>
            <div class="content">
                <div class="details">
                    <h2>Sheryl Taylor<br><span>Senior Web Developer</span></h2>
                    <div class="data">
                        <h3>15k<br><span>Views</span></h3>
                        <h3>92<br><span>Projects</span></h3>
                        <h3>1.3M<br><span>Followers</span></h3>
                    </div>
                    <div class="Btns">
                        <button>Follow</button>
                        <button>View profile</button>
                    </div>
                    <div class="social-links">
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/af0c0b7f27.js" crossorigin="anonymous"></script>
</body>
</html>
