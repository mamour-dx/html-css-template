<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & Signup Form by Coding Programming</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo-box">
            <img src="assets/cp.png" class="logo-img">
            <p>Coding<br>Programming</p>
        </div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact Us</a></li>
            <li><button class="login-popup-btn">Login</button></li>
        </ul>
    </nav>

    <div class="container">

        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        
        <div class="form-box login-form">
            <form action="#">
                <h2>Login</h2>

                <div class="inputBox">
                    <input type="text" required>
                    <label for="">Username</label>
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="inputBox">
                    <input type="password" required>
                    <label for="">Enter Password</label>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <div class="forget">
                    <div>
                        <input type="checkbox" id="chkbx">
                        <label for="chkbx">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" value="Login" class="login-btn">
                <div class="register">
                    <p>Not a member yet? <a href="#" class="signup-link">Signup</a></p>
                </div>
            </form>
        </div>

        <div class="form-box signup-form">
            <form action="#">
                <h2>Signup</h2>

                <div class="inputBox">
                    <input type="text" required>
                    <label for="">Username</label>
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="inputBox">
                    <input type="email" required>
                    <label for="">Email Address</label>
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="inputBox">
                    <input type="password" required>
                    <label for="">Create Password</label>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <div class="forget">
                    <div>
                        <input type="checkbox" id="chkbx-2">
                        <label for="chkbx-2">I agree to the Privacy Policy</label>
                    </div>
                    
                </div>
                <input type="submit" value="Signup" class="signup-btn">
                <div class="register">
                    <p>Already a member? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
