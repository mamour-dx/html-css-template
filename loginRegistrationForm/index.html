<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" id="nameField" placeholder="Name" required>

                <input type="email" placeholder="Username" required>

                <input type="password" placeholder="Enter Password" required>
                <a href="">Forgot Password?</a>
                <input type="submit" value="Login" id="signinBtn">

                <div class="links">
                    <a href="https://www.facebook.com/"><img src="assets/facebook.png" alt=""></a>
                    <a href="https://www.gmail.com/"><img src="assets/google.png" alt=""></a>
                    <a href="https://www.instagram.com/"><img src="assets/instagram.png" alt=""></a>
                    <a href="https://www.twitter.com/"><img src="assets/twitter.png" alt=""></a>
                    <a href="https://www.whatsapp.com/"><img src="assets/whatsapp.png" alt=""></a>
                </div>

                <p class="signup">Not a member?<a href="#" id="signupBtn">Sign Up</a></p>
            </form>
        </div>
    </div>

    
    <script src="script.js"></script>

</body>
</html>
