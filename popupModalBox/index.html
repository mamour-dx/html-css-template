<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp/Modal Box Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" id="submitBtn">
            <span>Submit</span>
        </button>
        <div class="popup" id="popup">
            <img src="assets/check.png">
            <h2>Thank You!</h2>
            <p>You have Successfully Submitted your Details. Thanks!</p>
            <button type="button" id="okBtn">OK</button>
        </div>
    </div>


    <script>
        let popup = document.getElementById("popup");
        let submitBtn = document.getElementById("submitBtn");
        let okBtn = document.getElementById("okBtn");

        submitBtn.onclick = function displayPopup()
        {
            popup.classList.add("display-popup");
        }
        okBtn.onclick = function closePopup()
        {
            popup.classList.remove("display-popup");
        }
    </script>

</body>
</html>
