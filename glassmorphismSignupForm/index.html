<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Glassmorphism Registration Form - Coding Programming</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Box">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form action="#">
        <h2>New Account</h2>

        <div class="inputBox">
            <input type="text" required>
            <label>Username</label>
        </div>

        <div class="inputBox">
            <input type="text" required>
            <label>Email &nbsp Address</label>
        </div>

        <div class="inputBox">
            <input type="password" required>
            <label>Create &nbsp Password</label>
        </div>

        <div class="inputBox">
            <input type="submit" value="Create">
        </div>

        <p>Already have an account? <a href="#">Login</a></p>
    </form>


    <script src="script.js"></script>
</body>

</html>
