<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock UI Design - Coding Programming</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">

    <span style="--x: 1;"><b>1</b></span>
    <span style="--x: 2;"><b>2</b></span>
    <span style="--x: 3;"><b>3</b></span>
    <span style="--x: 4;"><b>4</b></span>
    <span style="--x: 5;"><b>5</b></span>
    <span style="--x: 6;"><b>6</b></span>
    <span style="--x: 7;"><b>7</b></span>
    <span style="--x: 8;"><b>8</b></span>
    <span style="--x: 9;"><b>9</b></span>
    <span style="--x: 10;"><b>10</b></span>
    <span style="--x: 11;"><b>11</b></span>
    <span style="--x: 12;"><b>12</b></span>

    <div style="--clr: #ff105e;" class="stick" id="hour">
      <div class="hour"></div>
    </div>
    <div style="--clr: #0ff;" class="stick" id="min">
      <div class="min"></div>
    </div>
    <div style="--clr: #fff;" class="stick" id="sec">
      <div class="sec"></div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
